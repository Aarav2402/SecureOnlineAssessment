<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ name }}</h2>
        <h3>Create Exam</h3>
        <form action="{{ url_for('main.create_exam') }}" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br>
            <label for="start_time">Start Time:</label><br>
            <input type="datetime-local" id="start_time" name="start_time" required><br>
            <label for="end_time">End Time:</label><br>
            <input type="datetime-local" id="end_time" name="end_time" required><br>
            <label for="duration">Duration (minutes):</label><br>
            <input type="number" id="duration" name="duration" required><br>
            <!-- Add other exam details fields here -->
            <button type="submit">Create Exam</button>
        </form>
        <div class="logout">
            <a href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
