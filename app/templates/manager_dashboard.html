<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, Manager</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('main.create_exam') }}">Create Exam</a></li>
            <li><a href="{{ url_for('main.view_pending_exams') }}">View All Exams</a></li>
            <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
        </ul>
    </nav>
    <section>
        <h2>Pending Exams for Approval</h2>
        <table>
            <thead>
                <tr>
                    <th>Exam ID</th>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for exam in pending_exams %}
                <tr>
                    <td>{{ exam.id }}</td>
                    <td>{{ exam.title }}</td>
                    <td>{{ exam.subject_name }}</td>
                    <td>
                        <a href="{{ url_for('main.decrypt_exam', exam_id=exam.id) }}">Approve Exam</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
